version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: ai_chat_map_frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: ai_chat_map_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
    volumes:
      - ./backend:/app
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5
    container_name: ai_chat_map_neo4j
    ports:
      - "7474:7474" # Neo4j 웹 인터페이스 접속 포트
      - "7687:7687" # FastAPI 애플리케이션 접속 포트 (Bolt 프로토콜)
    volumes:
      - neo4j_data:/data
    env_file:
      - .env
    environment:
      # 중요: NEO4J_PASSWORD는 .env에서 설정하세요.
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    restart: unless-stopped

volumes:
  neo4j_data:
    name: ai_chat_map_neo4j_data
  frontend_node_modules:
